<!-- ========= Configuring the Background slideshow images ========= -->
<script type="text/javascript">
	jQuery(function($){
		$.supersized({
			// Functionality
			slide_interval          :   4000,		// Length between transitions
			transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
			transition_speed		:	900,		// Speed of transition
			// Components
			slide_links				:	false,	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
			slides 					:  	[			// Slideshow Images
											{image : 'images/slideshow/bg1.jpg'},
											{image : 'images/slideshow/bg2.jpg'},
                                            {image : 'images/slideshow/bg3.jpg'},
                                            {image : 'images/slideshow/bg4.jpg'},
                                            {image : 'images/slideshow/bg5.jpg'}
										]

		});
	});
</script>
